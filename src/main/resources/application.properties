# Configuração da Aplicação
spring.application.name=rpg_market
server.port=8080

# Configuração do Banco de Dados (changing to file-based for persistence)
spring.datasource.url=jdbc:h2:file:./rpgmarket_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuração JPA/Hibernate (changing to create-drop for initial setup)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuração Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Configuração de Upload de Arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# H2 Database Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Upload directory configuration
rpg.market.upload-dir=uploads/images/