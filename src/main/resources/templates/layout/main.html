<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'RPG Market'">RPG Market</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS personalizado -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

        <!-- Estilos adicionais específicos da página -->
    <th:block th:replace="${pageStyles} ?: ~{}"></th:block>
</head>
<body class="rpg-theme">
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand rpg-font" th:href="@{/mercado}">
                    <i class="fas fa-dragon me-2"></i>RPG Market
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mercado}">
                                <i class="fas fa-store me-1"></i>Mercado do Reino
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mercado/masmorra-dos-leiloes}">
                                <i class="fas fa-gavel me-1"></i>Masmorra dos Leilões
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mercado/ranking-dos-nobres}">
                                <i class="fas fa-crown me-1"></i>Ranking dos Nobres
                            </a>
                        </li>
                    </ul>
                    
                    <form class="d-flex me-3" th:action="@{/mercado/buscar}" method="get">
                        <div class="input-group">
                            <input class="form-control" type="search" name="keyword" placeholder="Buscar itens..." th:value="${keyword ?: ''}">
                            <button class="btn btn-gold" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    
                    <!-- Menu do usuário não logado -->
                    <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">
                                <i class="fas fa-sign-in-alt me-1"></i>Entrar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aventureiro/registrar}">
                                <i class="fas fa-user-plus me-1"></i>Registrar
                            </a>
                        </li>
                    </ul>
                    
                    <!-- Menu do usuário logado -->
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span sec:authentication="name">Aventureiro</span>
                            <span class="badge bg-gold ms-1">Nv. <span sec:authentication="principal.level">1</span></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" th:href="@{/aventureiro/perfil}">
                                    <i class="fas fa-user me-2"></i>Meu Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/aventureiro/inventario}">
                                    <i class="fas fa-box-open me-2"></i>Meu Inventário
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/item/novo}">
                                    <i class="fas fa-plus-circle me-2"></i>Anunciar Item
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/aventureiro/compras}">
                                    <i class="fas fa-shopping-bag me-2"></i>Minhas Compras
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/aventureiro/vendas}">
                                    <i class="fas fa-coins me-2"></i>Minhas Vendas
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-sign-out-alt me-2"></i>Sair
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-4">
        <div th:fragment="content">
            <!-- O conteúdo de cada página será inserido aqui -->
            Conteúdo padrão
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">&copy; 2025 RPG Market - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts específicos da página -->
    <th:block th:fragment="pageScripts">
        <!-- Scripts padrão ou compartilhados vão aqui -->
    </th:block>
    
    <!-- Custom JS -->
    <script th:src="@{/js/script.js}"></script>
    
    <!-- Slot para scripts adicionais específicos da página -->
    <th:block th:replace="${pageScripts} ?: ~{}"></th:block>
</body>
</html>
