<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - RPG Market</title>
</head>
<body>
    <!-- Replace the content fragment with direct mainContent usage -->
    <div th:replace="~{layout/main :: mainContent(~{::section})}">
        <section>
            <div class="text-center py-5">
                <i class="fas fa-ban fa-5x text-danger mb-4"></i>
                <h1 class="rpg-font mb-3">Acesso Negado!</h1>
                <p class="lead mb-4">Você não tem permissão para acessar esta área do castelo.</p>
                <a th:href="@{/mercado}" class="btn btn-gold">
                    <i class="fas fa-home me-2"></i>Voltar ao Mercado
                </a>
            </div>
        </section>
    </div>
</body>
</html>
