<!DOCTYPE html>
<html lang="pt-br" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Masmorra dos Leilões - RPG Market</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="rpg-font">
                <i class="fas fa-gavel me-2"></i>Masmorra dos Leilões
            </h1>
            <div>
                <a th:href="@{/mercado}" class="btn btn-outline-dark">
                    <i class="fas fa-arrow-left me-2"></i>Voltar ao Mercado
                </a>
            </div>
        </div>
        
        <!-- Lista de Produtos em Leilão -->
        <div class="row g-4">
            <!-- Se não houver produtos -->
            <div th:if="${auctions.empty}" class="col-12 inventory-empty">
                <i class="fas fa-gavel mb-3"></i>
                <h4>Não há leilões ativos no momento</h4>
                <p class="text-muted">Seja o primeiro a criar um leilão!</p>
                <a th:href="@{/item/novo}" sec:authorize="isAuthenticated()" class="btn btn-gold mt-2">
                    <i class="fas fa-plus-circle me-2"></i>Criar Leilão
                </a>
            </div>
            
            <!-- Lista de leilões ativos -->
            <div th:unless="${auctions.empty}" th:each="auction : ${auctions}" class="col-md-6 col-lg-4">
                <div class="card h-100 product-card">
                    <div class="product-img-container">
                        <img th:if="${auction.imageUrl}" th:src="@{/images/{name}(name=${auction.imageUrl})}" class="product-img" alt="Imagem do Produto">
                        <img th:unless="${auction.imageUrl}" th:src="@{/images/default-product.jpg}" class="product-img" alt="Imagem Padrão">
                        <span class="badge product-category-badge bg-dark" th:text="${auction.category.displayName}">Categoria</span>
                        <span class="badge bg-danger position-absolute start-0 top-0 m-2">
                            <i class="fas fa-gavel me-1"></i>Leilão
                        </span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title rpg-font" th:text="${auction.name}">Nome do Produto</h5>
                        <p class="card-text text-truncate" th:text="${auction.description}">Descrição do produto...</p>
                        
                        <div class="auction-timer p-2 mb-2">
                            <i class="fas fa-hourglass-half me-1"></i>
                            <span>Termina em: <span class="countdown" th:data-end-date="${#temporals.format(auction.auctionEndDate, 'yyyy-MM-dd HH:mm:ss')}">3d 12h 45m</span></span>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="product-price" th:text="${'$' + #numbers.formatDecimal(auction.price, 0, 'POINT', 2, 'COMMA')}">$0.00</span>
                            <a th:href="@{/item/{id}(id=${auction.id})}" class="btn btn-sm btn-gold">
                                <i class="fas fa-eye me-1"></i>Detalhes
                            </a>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            <i class="fas fa-user me-1"></i>
                            <span th:text="${auction.seller.username}">Vendedor</span>
                        </small>
                        <small class="text-muted" th:text="${#temporals.format(auction.createdAt, 'dd/MM/yyyy')}">01/01/2023</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Paginação -->
        <div th:if="${auctions.totalPages > 1}" class="d-flex justify-content-center mt-4">
            <nav>
                <ul class="pagination">
                    <li th:class="${auctions.first ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link" th:href="@{/mercado/masmorra-dos-leiloes(page=${auctions.number - 1})}">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, auctions.totalPages - 1)}" 
                        th:class="${auctions.number == i ? 'page-item active' : 'page-item'}">
                        <a class="page-link" th:href="@{/mercado/masmorra-dos-leiloes(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li th:class="${auctions.last ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link" th:href="@{/mercado/masmorra-dos-leiloes(page=${auctions.number + 1})}">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <th:block layout:fragment="pageScripts">
        <script>
            // Atualizar todos os contadores de leilão
            document.addEventListener('DOMContentLoaded', function() {
                const countdowns = document.querySelectorAll('.countdown');
                
                function updateCountdowns() {
                    countdowns.forEach(element => {
                        const endDate = new Date(element.getAttribute('data-end-date'));
                        const now = new Date();
                        const diff = endDate - now;
                        
                        if (diff <= 0) {
                            element.textContent = "Encerrado";
                            return;
                        }
                        
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        
                        let displayText = "";
                        if(days > 0) displayText += days + "d ";
                        displayText += hours + "h " + minutes + "m";
                        
                        element.textContent = displayText;
                    });
                }
                
                // Atualizar imediatamente e depois a cada minuto
                updateCountdowns();
                setInterval(updateCountdowns, 60000);
            });
        </script>
    </th:block>
</body>
</html>
